
{{ define "main" }}
<div class="container">	
	<div class="main">
		<ul id="og-grid" class="og-grid">
			{{ range $.Site.Data.items.items }}
			<li>
				<a class="button" href="javascript:void(0)" data-jump="{{.url}}" data-largesrc="{{.image}}" data-title="{{.title}}" data-description="{{.description }}" data-buttontext="{{.buttontext}}">
					<img src="preview_images/thumbs/{{.thumb}}" alt="{{.alt}}"/>
				</a>
			</li>
			{{ end }}
		</ul>
	</div>
</div>


{{ partial "scripts.html" . }}

{{ end }}
