description = "在开设本博客的时，我决定设计一个Logo以体现本博客所要表达的审美与乐趣。用比较简洁的元素，颜色这样才不至于让logo看起来比较花哨，喧宾夺主。所以状态只有直线、圆和三角形。颜色只有灰、白、红。体现宇宙也要有人文智慧，这样用简单的同心圆来传达出因地球自转而产生的星空漩涡，在星空中再随机画一些圆表示恒星，这就是自然与宇宙。但在人文与智慧表达确有一些困难，首先，用直线连接恒星，让其看起来有星座的感觉，在自然形成的三角形并不多见，三角形人很明显人造感，这样代表了人文。三角形能让人想到的勾股定理，而勾股定理不但可以计算三维空间中的距离，也可以计算四维时空的距离，这样代表了智慧。"
