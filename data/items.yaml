  - title: 气球
    thumb: ballon.jpg
    alt: Logo
    description: >-
      气球的灵感来源于Georg Nees的Cubic Disarray，Georg Nees是比较早用计算机算法来生成艺术作品的程序员，
      Cubic Disarray是他比较有名的作品之一，当我第一次看到这幅图时，首先感到比较吃惊，如此简单排列组合方块却充满节奏和韵律，仿佛暗中有股力量在推动着它们运动。
      其次它给于了我灵感，似乎我已经能脑补出实现这样效果的代码，于是我开始动手实现。在实现这幅图的过程中，气球这幅画就产生了。
    url: https://zhuanlan.zhihu.com/p/111553201
    images:
      - img: ballon.jpg
        desc: 气球
