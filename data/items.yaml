  - title: Joy Sunset
    thumb: joydivision1.jpg
    alt: Logo
    description: >-
      Joy Sunset灵感来源于Joy Division 1979年发行专辑Unkown Pleasures的封面,封面取自于Harold Craft博士的毕业论文《12颗脉冲星的脉冲轮廓和色散的射电观测》中一幅描述CP 1919脉冲星的脉冲轮廓的插图。
      脉冲星的脉冲轮廓线条充满节奏感，看起来像层叠的小山，它激发了我的灵感，于是我开始着手用代码重现这幅脉冲小山图，最终效果如(图一)，在这个基础上对算法和参数做了调整，生成了一些看起来还不错的图片(图二、图三)，最终给山配上具有层次的光照和颜色，加上天空和太阳，形成了这幅日落图(图四)。
