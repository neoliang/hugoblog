  - title: Joy Division
    thumb: joydivision.jpg
    alt: Logo
    description: >-
      Make an expressive transition between colors. Think of a particular
      emotion. What color seems most representative of it? How does it appear?
      How does it fade away? Think of another emotion and the matching color for
      it. Change the beginning and ending color of the above code to match those
      emotions. Then animate the transition using shaping functions. Robert
      Penner developed a series of popular shaping functions for computer
      animation known as easing functions, you can use this example as research
      and inspiration but the best result will come from making your own
      transitions.
