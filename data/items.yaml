  - title: 随机与秩序
    thumb: jupiter-clouds.jpg
    alt: Logo
    description: >-
      自然界中充满和随机和秩序，完全的随机产生混乱，完全的秩序重复而枯燥，美也许在随机与秩序之间的某个平衡点，随机中最有秩序的恐怕非柏林噪声莫属了，柏林噪声与向量场结合，产生的美可能会超出你的想象，例如这幅有韵律的梯田，如果叠加多层噪声，在噪声上再嵌套噪声会怎么样，可能是一幅水彩画，也有可能是木星的云。
