  - title: 随机与秩序
    thumb: jupiter-clouds.jpg
    alt: Logo
    description: >-
      随机和秩序普遍存在于自然界中，但是自然界中往往没有纯粹的随机与纯粹的秩序。纯粹的随机混乱而无序，纯粹的秩序重复而枯燥，美也许存在于随机与秩序之间的某个平衡点。例如(图一)的随机颜色并没有完全随机RGB三个通道的值，而是限制了明度和饱和度。只随机色调。
      而(图二)的随机颜色加的些限制就更一些，色调、明度、饱和度都在一个比较小幅度的范围内随机。产生的结果相对于图一会和谐一些，这种随机方式与颜色的相邻色和谐是不谋而各。
      而随机中最有秩序的恐怕非柏林噪声莫属了，柏林噪声与向量场结合，产生的美可能会超乎于你的想象，例如(图三)有韵律的梯田。如果叠加多层噪声，在噪声中再嵌套另外一层噪声会怎么样，可能是一幅水彩画(图四)，也有可能是木星的云(图五)。
    url: https://zhuanlan.zhihu.com/p/108584401
