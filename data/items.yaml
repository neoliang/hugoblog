  - title: Buddhabrot
    thumb: mandelbrot5.jpg
    alt: Mandelbrot
    description: >-
      Buddhabrot是Mandlebrot的另外一种渲染方式，渲染过程由两个部分组成，第一遍先通过传统的Mandelbrot公式过滤掉那些在集合中的点(经历了一定迭代数而不发散的点)，第二遍将剩下的点再应用Mandelbrot算法,累加每个点迭代轨迹经历过的像素点的灰度值，然后再将这些象素点的灰度值显示出来。
